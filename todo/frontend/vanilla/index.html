<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Todo App</h1>

    <form id="todo-form">
      <div>
        <label for="todo-input">Title:</label>
        <input type="text" id="todo-input" placeholder="Enter a new todo" required />
      </div>
      <div>
        <label for="todo-description">Description:</label>
        <textarea id="todo-description" placeholder="Enter description (optional)"></textarea>
      </div>
      <div>
        <label for="todo-completed">Completed:</label>
        <input type="checkbox" id="todo-completed" />
      </div>
      <br />
      <button type="submit">Add Todo</button>
    </form>

    <div id="todo-list"></div>

    <script src="script.js" defer></script>
  </body>
</html>
